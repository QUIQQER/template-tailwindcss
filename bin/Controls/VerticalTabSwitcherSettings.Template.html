<div class="quiqqer-templateTailwindCss-verticalTabSwitcher-entry" style="display: none;">
    <label class="entry-title">
        <span class="entry-title">{{entryTitleIcon}}</span>
        <input class="media-image hide-select-image-button" data-qui-options-cssclasses="1"
               name="entryTitleIcon" />
    </label>
    <label class="entry-title">
        <span class="entry-title">{{entryTitleIconColor}}</span>
        <input type="color" data-qui-options-cssclasses="1"
               name="entryTitleIconColor" />
    </label>
    <label>
        <span class="entry-title">{{entryTitle}}</span>
        <input type="text"
               name="entryTitle" />
    </label>
    <label class="entry-title">
        <span class="entry-title">{{entryImage}}</span>
        <input class="media-image" data-qui-options-selectable_types="image"
               name="entryImage"/>
    </label>
    <label>
        <span class="entry-title">{{entryContent}}</span>
        <input class="field-container-field field-description" data-qui="controls/editors/Input"
               name="entryContent" />
    </label>
</div>
