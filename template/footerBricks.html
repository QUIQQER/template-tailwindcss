<div class="page-footer-bricks container">
    {assign var=footer value=$BricksManager->getBricksByArea('footer', $Site)}
    {if !empty($footer)}
    <div class="-mx-4 pb-8 block sm:flex flex-wrap">
        {foreach from=$footer item=Brick}
            {if !$Brick->hasCSSClass('mx-*')}
                {$Brick->addCSSClass('mx-4')}
            {/if}
            {$Brick->addCSSClass('page-footer-brick my-4')}
                {$Brick->create()}
        {/foreach}
    </div>
    {/if}
</div>
